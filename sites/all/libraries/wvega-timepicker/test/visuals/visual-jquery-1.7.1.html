<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery TimePicker Unit Tests</title>

    <script type="text/javascript" src="../../external/jquery-1.7.1.min.js"></script>
    <script src="../../jquery.timepicker.js" type="text/javascript"></script>
    <link href="../../jquery.timepicker.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
        (function($) {
            $(function() {
                $('#timepicker-1').timepicker({interval: 30});
                $('#timepicker-2').timepicker({interval: 90, timeFormat: 'HH'});
                $('.timepicker').timepicker({interval: 30});
            });
        })(jQuery);
    </script>
</head>
<body>

<h1>jQuery TimePicker Visual Test</h1>

<div id="main" style="position: relative;">
    <div style=""><input id="timepicker-3" class="timepicker"/></div>
    <div style="position: absolute; top: 30px; z-index: 594"><input id="timepicker-6" class="timepicker"/></div>
    <div style="position: absolute; top: 60px; z-index: 495"><input id="timepicker-5" class="timepicker"/></div>
    <div style="position: absolute; top: 90px; z-index: 397"><input id="timepicker-4" class="timepicker"/></div>
    <div style="position: absolute; top: 120px; z-index: 100"><input id="timepicker-1" class="timepicker"/></div>
    <div style="position: absolute; top: 150px; z-index: 100"><input id="timepicker-2" class="timepicker"/></div>
</div>

</body>
</html>
